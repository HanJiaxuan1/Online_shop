{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}




{% block content %}

    <link href="/static/account/user_base.css" rel="stylesheet">

   <div class="col-md-10">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row  shadow-sm h-md-800 position-static">
        <div class="col p-1 d-flex flex-column position-static">
            <div class="row">

        <div class="col-md-9">

               <div class="card-body">




  <h1>Forgotten your password?</h1>
  <p>Enter your e-mail address to obtain a new password.</p>
  <form action="." method="post">
      {{ form.as_p }}
      <p><input type="submit" value="Send e-mail" /></p>
      {% csrf_token %}
    </form>



                </div>
                   </div>
            </div>
        </div>
  </div>
   </div>

{% endblock %}
