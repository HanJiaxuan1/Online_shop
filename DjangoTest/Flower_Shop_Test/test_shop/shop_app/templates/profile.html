
{% extends "_profile_base.html" %}

{% block title %}Account{% endblock %}

{% block content %}
    <style type="text/css">

.account-settings .user-profile {
    margin: 0 0 1rem 0;
    padding-bottom: 1rem;
    text-align: center;
}
.account-settings .user-profile .user-avatar {
    margin: 0 0 1rem 0;
}
.account-settings .user-profile .user-avatar img {
    width: 90px;
    height: 90px;
    -webkit-border-radius: 100px;
    -moz-border-radius: 100px;
    border-radius: 100px;
}
.account-settings .user-profile h5.user-name {
    margin: 0 0 0.5rem 0;
}
.account-settings .user-profile h6.user-email {
    margin: 0;
    font-size: 0.8rem;
    font-weight: 400;
    color: #9fa8b9;
}
.account-settings .about {
    margin: 2rem 0 0 0;
    text-align: center;
}
.account-settings .about h5 {
    margin: 0 0 15px 0;
    color: #007ae1;
}
.account-settings .about p {
    font-size: 0.825rem;
}



    </style>


 <div class="container">
<div class="row gutters">
<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
<div class="card h-100">
	<div class="card-body">
		<div class="account-settings">
			<div class="user-profile">
				<div class="user-avatar">
					<img src="../../static/store/photo.jpg" alt="My photo">
				</div>
				<h5 class="user-name">{{ user.username }}</h5>
				<h6 class="user-email">{{ user.email }}</h6>
			</div>
			<div class="about">
				 <button  class="btn btn-sm btn-light border-0"> Edit Photo</button>
            </div>
		</div>
	</div>
</div>
</div>
<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
<div class="card h-100">
	<div class="card-body">
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<h6 class="mb-2 text-primary">Personal Details</h6>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" class="form-control" id="firstname" placeholder="{{ user.first_name }}">
				</div>
			</div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control" id="lastname" placeholder="{{ user.last_name }}">
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="eMail">Email</label>
					<input type="email" class="form-control" id="email" placeholder="{{ user.email }}">
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="phone">Phone</label>
					<input type="text" class="form-control" id="phone" placeholder="{{ profile.phone }}">
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="website">Birthday</label>
					<input type="date" class="form-control" id="date" value="{{ profile.date_of_birth | date:'Y-m-d' }}">
				</div>
			</div>
		</div>

		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="text-right">
					<button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
					<button type="button" id="submit" name="submit" class="btn btn-primary" onclick="changeProfile({{ user.id }})">Update</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
</div>

<script>
//给后台传改后的数据
function changeProfile(getId){
    var username =  $("#username").val()
    var firstname =  $("#firstname").val()
    var lastname =  $("#lastname").val()
    var birthday =  $("#birthday").val()
    var phone =  $("#phone").val()
    var email =  $("#email").val()
    var region =  $("#region").val()
    $.ajax({
        type : 'post',
        url : '/change_profile/',
        data:{'getId':getId,"username":username, "firstname":firstname,
            "lastname":lastname, "birthday":birthday, "phone":phone,
            "email":email, "region":region},
        async : false,
        success : function(data){
            alert("Change saved successfully!")
        }
    });
}
</script>

{% endblock %}
