{% extends "_profile_base.html" %}

{% block title %}Account{% endblock %}

{% block content %}


 <div class="col-md-9">
  <style type="text/css">

.ui-w-100 {
    width: 100px !important;
    height: auto;
}


 </style>

<div class="container px-3 my-0 clearfix">
    <!-- Shopping cart table -->
    <div class="card">

        <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered m-0">
                <thead>
                  <tr>
                    <!-- Set columns width -->
                    <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name &amp; Details</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Price</th>

                    <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                  </tr>
                </thead>
                <tbody>

                  <tr>
                    <td class="p-4">
                      <div class="media align-items-center">
                        <img src="../../static/store/a.jpg" class="d-block ui-w-100 ui-bordered mr-4" alt="">
                        <div class="media-body">
                          <a href="#" class="d-block text-dark">Product 1</a>
                          <small>
                            Product description
                          </small>
                        </div>
                      </div>
                    </td>
                    <td class="text-right font-weight-semibold align-middle p-4">$57.55</td>

                    <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">×</a></td>
                  </tr>

                  <tr>
                    <td class="p-4">
                      <div class="media align-items-center">
                        <img src="../../static/store/c.jpg" class="d-block ui-w-100 ui-bordered mr-4" alt="">
                        <div class="media-body">
                          <a href="#" class="d-block text-dark">Product 2</a>
                          <small>
                           Product description
                          </small>
                        </div>
                      </div>
                    </td>
                    <td class="text-right font-weight-semibold align-middle p-4">$1049.00</td>

                    <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">×</a></td>
                  </tr>

                  <tr>
                    <td class="p-4">
                      <div class="media align-items-center">
                        <img src="../../static/store/b.jpg" class="d-block ui-w-100 ui-bordered mr-4" alt="">
                        <div class="media-body">
                          <a href="#" class="d-block text-dark">Product 3</a>
                          <small>
                          Product description
                          </small>
                        </div>
                      </div>
                    </td>
                    <td class="text-right font-weight-semibold align-middle p-4">$20.55</td>

                    <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">×</a></td>
                  </tr>

                </tbody>
              </table>
            </div>
            <!-- / Shopping cart table -->



          </div>
      </div>
  </div>

</div>



{% endblock %}
