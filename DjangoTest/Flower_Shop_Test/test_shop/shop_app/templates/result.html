{% extends "_base.html" %}

{% block title %}Result{% endblock %}

{% load i18n %}

{% block content %}

 <link rel="stylesheet" href="../../static/style/result.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>





<div align="center">
<div id="container">
    <div class="lower">
        <h1> {{ product.product_name }}</h1>
        <p style="font-size: smaller">{{ product.product_desc }}</p>

    </div>
    <div class="upper">
       <img   src="/media/{{product.product_image}}" alt="">
         <h3 style="color: white; margin-top: 40px">{% trans "Hover to See the Detail"%} </h3>
    </div>

</div>

<a href="{% url 'shop_app:order_now' product.product_id %}" class="btn btn-success display-7">{% trans "Order Now"%}</a>

</div>


{% endblock %}
