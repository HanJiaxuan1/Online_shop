
{% extends "_base.html" %}
{% block title %}Service{% endblock %}


{% block content %}
     <div class="col-md-12">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row  shadow-sm position-static">
        <div class="col p-4 d-flex flex-column position-static">

<form class="needs-validation" novalidate>
    <h4 class="mb-3">Information</h4>
        <div class="row">

          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>





        <div class="mb-3">
          <label for="phone_number">Phone Number</label>
          <input type="text" class="form-control" id="phone" placeholder=" " required>
          <div class="invalid-feedback">
                Format is wrong!
          </div>
        </div>


        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">Matters</label>
            <select class="custom-select d-block w-100" id="country" required>
              <option value="">Choose...</option>
              <option>Consult</option>
                <option>Report</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid option.
            </div>
          </div>

        </div>
        <hr class="mb-4">

        <h4 class="mb-3">Content</h4>


             <div class="row  ">
          <div class="col-md-12 h-md-250 align-content-center">
             <input type="text" height="50px" class="form-control" id="content" placeholder="" value="" required>

          </div>

        </div>
        <button type="submit" class="btn btn-sm btn-outline-success">Submit</button>
      </form>

        </div>
  </div>

   </div>


{% endblock %}
