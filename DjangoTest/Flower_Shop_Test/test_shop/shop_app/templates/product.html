<style>
    .box {
    position: relative;
    width: 120px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin:25px;
    color: #036a03;
}
.item {
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 14px;
    z-index: 99;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.4s all ease;
    background: white;
    border: none;
}
.one:before,
.one:after {
    position: absolute;
    content: '';
    width: 100%;
    height: 2px;
    background: #098716;
    transition: 0.4s all ease;
}
.one:before {
    top: 0;
}
.one:after {
    bottom: 0;
}
.one .item:before,
.one .item:after {
    position: absolute;
    top: 0;
    content: '';
    height: 100%;
    width: 2px;
    background: #098716;
    transition: 0.4s all ease;
    z-index: -1;
}
.one .item:before {
    left: 0;
}
.one .item:after {
    right: 0;
}
.one:hover:before,
.one:hover:after {
    transition: 0.4s all ease;
}
.one:hover:before {
    transform: translateY(-10px);
}
.one:hover:after {
    transform: translateY(10px);
}
.one:hover .item {
    color: white;
}
.one:hover .item:before,
.one:hover .item:after {
    width: 100%;
    transition: 0.4s all ease;
}

</style>
